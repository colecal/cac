name: Update AI/LLM news

on:
  schedule:
    # Weekly on Mondays at 14:00 UTC
    - cron: "0 14 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Update aiNews.ts
        run: node scripts/update-ai-news.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add src/data/aiNews.ts
          git commit -m "chore: update AI/LLM news"
          git push
